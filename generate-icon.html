<!DOCTYPE html>
<html>
<head>
    <title>CashKelli Icon Generator</title>
</head>
<body style="margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial, sans-serif;">
    <h2>CashKelli App Icon</h2>
    <canvas id="icon" width="1024" height="1024" style="border: 1px solid #ccc; border-radius: 8px;"></canvas>
    <br><br>
    <button onclick="downloadIcon()" style="padding: 12px 24px; font-size: 16px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px;">
        Download Icon (1024x1024)
    </button>

    <script>
        const canvas = document.getElementById('icon');
        const ctx = canvas.getContext('2d');
        
        // Background - gradient from dark green to lighter green (money theme)
        const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
        gradient.addColorStop(0, '#1a472a');
        gradient.addColorStop(1, '#2d7a4a');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1024, 1024);
        
        // Add circular background for better icon shape
        ctx.beginPath();
        ctx.arc(512, 512, 480, 0, Math.PI * 2);
        ctx.fillStyle = '#1e5a36';
        ctx.fill();
        
        // Draw dollar sign symbol as background decoration
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.font = 'bold 600px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('$', 512, 512);
        
        // Draw "CK" letters in white
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 380px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CK', 512, 512);
        
        // Add subtle shadow for depth
        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        
        // Add a small coin/currency accent (golden circle at top right)
        ctx.beginPath();
        ctx.arc(750, 274, 60, 0, Math.PI * 2);
        ctx.fillStyle = '#FFD700';
        ctx.shadowColor = 'transparent';
        ctx.fill();
        
        // Add smaller shine on coin
        ctx.beginPath();
        ctx.arc(735, 259, 20, 0, Math.PI * 2);
        ctx.fillStyle = '#FFF8DC';
        ctx.fill();
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
